<!-Doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/stylesheets/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="/javascripts/jquery.min.js"></script>
        <script src="/javascripts/custom.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="center"><%= title %></h1>

            <div class="row">
                <div class="col-md-6 mb-4" id="standards">
    
                    <ul class="list-group"></ul>
                </div>

                <div class="col-md-6 mb-4" id="main">
                    <div class="row" id="btn-section">
                        <div class="col center">
                            <button type="button" class="btn btn-primary btn-circle btn-xl">ACS -> SCC</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="card">
                    <div class="card-body">
                        Please trigger the report based on the standards available
                    </div>
                  </div>
            </div>

            <div class="progress">
                <!-- progress-bar-animated -->
                <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
            </div>
        </div>
    </body>
</html>
